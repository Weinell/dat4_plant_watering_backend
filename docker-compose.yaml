version: '3'

services:

  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    depends_on:
      - rust-backend
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"

  next-frontend:
    build: ./next-frontend
    container_name: frontend
    volumes:
      - ./next-frontend
    depends_on:
      - rust-backend
    ports:
      - "8080:80"

  rust-backend:
    build: ./rust-backend
    container_name: backend
    volumes:
      - ./rust-backend:/usr/src/app
    ports:
      - "5000:5000"
